<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forget Password</title>
</head>
<body
	style="background-image: url('https://tse4.mm.bing.net/th?id=OIP.5zDx4E0b17vqwoMEDcjAYgAAAA&amp;pid=Api&amp;P=0&amp;h=180'); background-repeat: no-repeat; background-size: 600px;">
	
	<h2 style="top: -500px;">Please Enter Your Details</h2>
	<form action="forget" method="post">
		<table style="margin-left: 500px;margin-top: 200px">
			<tr>
				<td><label for="id">Enter Id:</label></td>
				<td><input id="id" name="id"></td>
			</tr>

			<tr>
				<td><label for="name">Enter Name:</label></td>
				<td><input id="name" name="name"></td>
			</tr>

			<tr>
				<td><label for="mobile">Enter Mobile:</label></td>
				<td><input id="mobile" name="mobile"></td>
			</tr>

			<tr>
				<td><label for="dob">Enter DOB:</label></td>
				<td><input type="date" id="dob" name="dob"></td>
			</tr>

			<tr>
				<td><label for="new">Enter New Password:</label></td>
				<td><input id="new" name="new"></td>
			</tr>

			<tr>
				<td><button>Submit</button></td>
				<td><button type="reset">Cancel</button></td>
			</tr>

			


		</table>
	</form>
</body>
</html>
