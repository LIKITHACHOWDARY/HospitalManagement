<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Enter Doctor Detais</h1>
	<form action="doctorsignup" method="post">
		<table>
			<tr>
				<th><label for="name">Name:</label></th>
				<th><input type="text" name="name" id="name"></th>
			</tr>
			<tr>
				<th><label for="mobile">Mobile:</label></th>
				<th><input type="tel" pattern="{0-9}[10]" name="mobile"></th>
			</tr>
			<tr>
				<th><label for="email">Email:</label></th>
				<th><input type="email" name="email"></th>
			</tr>
			<tr>
				<th><label for="password">Password:</label></th>
				<th><input type="password" name="password"></th>
			</tr>
			<tr>
				<th><label for="qualification">Qualification:</label></th>
				<th><input type="text" name="qualification" id="qualification"></th>
			</tr>
			<tr>
				<th><label for="specialization">Specialization:</label></th>
				<th><input type="text" name="specialization"
					id="Specialization"></th>
			</tr>
			<tr>
				<th><label for="dob">DOB:</label></th>
				<th><input type="date" name="dob" id="dob"></th>
			</tr>
			<tr>
				<th><label for="gender">Gender:</label></th>
				<th><input type="radio" name="gender" value="male" id="male">Male
					<input type="radio" name="gender" value="female" id="female">FeMale
				</th>
			</tr>

			<tr>
				<td><button type="reset">Cancel</button></td>
				<td><button>Register</button></td>
			</tr>


		</table>
	</form>

</body>
</html>
